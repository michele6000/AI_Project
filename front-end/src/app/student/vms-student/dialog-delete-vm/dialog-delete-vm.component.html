<div class="dimensioni">

  <mat-card-title>Delete VM</mat-card-title>

  <mat-divider class="mt-10 mb-20"></mat-divider>
  <p>Are you sure to delete VM {{name}}?</p>

  <mat-dialog-actions align="end">
    <button [mat-dialog-close]="false" mat-button>Cancel</button>
    <button [mat-dialog-close]="true" cdkFocusInitial mat-button>Confirm</button>
  </mat-dialog-actions>
</div>
