<mat-card class="example-card dimensioni">
  <mat-card-header>
    <mat-card-title>Delete VM</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Are you sure to delete VM {{vm.name}}?</p>
  </mat-card-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
  </mat-dialog-actions>
</mat-card>
