<div class="w-50 container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let consegna of consegne">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div>
            {{consegna.name}} - {{consegna.date}}
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <input #fileInput (change)="handleFileSelect($event)" hidden id="file" type="file">
      <button class="float-right ml-10" color="primary" mat-button mat-raised-button>Upload solution</button>
      <button (click)="fileInput.click()" class="float-right" mat-raised-button type="button">Choose file</button>
      <h2>History</h2>
      <mat-list>
        <mat-list-item *ngFor="let a of consegna.history ">{{a.timestamp}} - {{a.status}}</mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
