<div class="container">
  <div class="d-flex align-items-center">
    <app-insert (add)="addStudent($event)" [options]="students" class="w-50"></app-insert>
    <span class="fill-remaining-space"></span>
    <div class="d-flex align-items-center">
      <mat-icon class="mr-20 cursor-default" matTooltip="Choose CSV file with students' list" matTooltipPosition="left">
        info
      </mat-icon>
      <button (click)="fileInput.click()" mat-raised-button type="button">Choose File</button>
      <input #fileInput (change)="handleFileSelect($event)" accept=".csv" hidden id="file" type="file">
      <button (click)="sendFile()" [disabled]="fileAbsent" class="ml-20" color="primary" mat-raised-button>Upload
      </button>
    </div>
  </div>
  <h1>Enrolled students:</h1>
  <app-table (delete)="deleteStudent($event)" [columns]="columns" [data]="data" [showDelete]="true"></app-table>
</div>
