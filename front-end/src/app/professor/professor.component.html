<app-logged-header (toggleMenu)="toggleMenu()"></app-logged-header>
<mat-toolbar>
  {{singoloCorso ? singoloCorso.name : ''}}
  <span class="fill-remaining-space"></span>
  <button mat-raised-button color="primary" (click)="manageCourses()" routerLink="/teacher/courses">Manage Courses</button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened position>
    <div class="container">
      <mat-nav-list>
        <mat-list-item *ngFor="let corso of corsi" (click)="changeCorso(corso)">
          {{corso.name}}
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <nav mat-tab-nav-bar>
      <a mat-tab-link routerLink="students">
        Students
      </a>
      <a mat-tab-link routerLink="vms">
        VMs
      </a>
      <a mat-tab-link routerLink="assignments">
        Assignments
      </a>
    </nav>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
