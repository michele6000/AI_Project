<mat-toolbar color="primary">
  <mat-icon class="pointer" (click)="toggleForMenuClick()" *ngIf="isLoggedIn">menu</mat-icon>
  <span routerLink="/docente" class="pointer title">{{title}}</span>
  <span class="fill-remaining-space"></span>
  <p class="position mb-0" *ngIf="isLoggedIn">{{email}}</p>
  <button mat-raised-button class="float-right" (click)="logout()" *ngIf="isLoggedIn">Logout</button>
  <a mat-button routerLink="/register" *ngIf="!isLoggedIn">Register</a>
  <button [routerLink]="['/home']" [queryParams]="{doLogin: 'true'}" mat-raised-button class="float-right" mat-button *ngIf="!isLoggedIn">Login</button>
</mat-toolbar>
