<button mat-fab color="primary" (click)="delete()" class="mb-10" *ngIf="showDelete">
  <mat-icon>delete</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [checked]="isAllChecked()" [indeterminate]="isIndeterminated()" (change)="changeStatusAll($event.checked)"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="change(element)" (change)="changeStatus(element)"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let col of columnsToDisplay" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col | titlecase}}</th>
    <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
  </ng-container>

  <ng-container matColumnDef="edit" *ngIf="showEdit">
    <th mat-header-cell *matHeaderCellDef>
      Modify
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="cursor-pointer" (click)="edit($event, element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsWithCheckbox"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsWithCheckbox;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="mat-elevation-z4"></mat-paginator>
