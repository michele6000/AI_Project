<form class="example-form mleft20">
  <mat-form-field style="width: 500px;" class="text-input w-500">
    <input type="text" matInput placeholder="Aggiungi" [formControl]="formControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="optionSelected($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.firstName + " " + option.name + " " + option.id}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button color="primary" class="ml-20" (click)="add()">Add</button>
</form>
