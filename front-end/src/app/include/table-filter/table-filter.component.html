<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 w-100">

  <ng-container *ngFor="let col of columnsToDisplay" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col | titlecase}}</th>
    <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>
      Modify
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="cursor-pointer" (click)="edit($event, element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsWithEdit"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsWithEdit;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="mat-elevation-z4"></mat-paginator>
