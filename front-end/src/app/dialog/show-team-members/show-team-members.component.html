<div class="dimensioni">
  <mat-card-title>Members of team "{{team.name}}"</mat-card-title>
  <mat-divider class="mt-10 mb-20"></mat-divider>
    <ul>
      <li class="mb-10" *ngFor="let student of studentsInTeam">{{student.id}} - {{student.name}} {{student.firstName}}</li>
    </ul>
    <br>
    <mat-card-actions class="float-right">
      <button (click)="closeDialog()" mat-button mat-dialog-close>Cancel</button>
    </mat-card-actions>
</div>
