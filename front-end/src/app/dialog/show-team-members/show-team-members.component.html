<div class="dimension">
  <mat-card-title>Members of team "{{teamName}}"</mat-card-title>
  <mat-divider class="mt-10 mb-20"></mat-divider>
      <app-table class="mt-30" (delete)="deleteStudentFromTeam($event)" [columns]="columns"
                 [data]="studentsInTeam" [showChangeStatus]="true" [showDelete]="true"></app-table>
    <br>
    <mat-card-actions class="float-right">
      <button mat-button mat-dialog-close>Close</button>
    </mat-card-actions>
</div>
