<div class="dimensioni">
  <mat-card-title>Statistics</mat-card-title>
  <mat-divider class="mt-10 mb-20"></mat-divider>
  <ul>
    <li class="mb-10" *ngFor="let statistic of statistics">{{statistic}}</li>
  </ul>
  <br>
  <mat-card-actions class="float-right">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-card-actions>
</div>
