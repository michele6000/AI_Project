<div class="dimension">
  <mat-card-title>Create VM</mat-card-title>
  <mat-divider class="mt-10 mb-20"></mat-divider>
  <mat-error *ngIf="error" class="mt-10-center">
    Error
  </mat-error>
  <form #f="ngForm" (ngSubmit)="create(f)">
    <div class="dialog-position-field">
      <span>Dockerfile configuration</span>
      <button (click)="fileInput.click()" class="ml-20" mat-raised-button type="button">{{filename}}</button>
      <input #fileInput (change)="handleFileSelect($event)" hidden id="file" type="file">
    </div>
    <br>
    <mat-card-actions class="float-right">
      <button [disabled]="!f.valid" color="primary" mat-button mat-raised-button>Create</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-card-actions>
  </form>
</div>
