<div class="dimensioni">
  <mat-card-title>Edit VM</mat-card-title>
  <mat-divider class="mt-10 mb-20"></mat-divider>
  <mat-error *ngIf="error" class="mt-10-center">
    Error
  </mat-error>
  <form #f="ngForm" (ngSubmit)="modify(f)">
    <br>
    <mat-form-field class="dialog-position-field">
      <mat-label>Number of V-CPU</mat-label>
      <input #vcpu="ngModel" matInput name="vcpu" ngModel placeholder="Number of V-CPU" required type="text" value="">
    </mat-form-field>
    <br>
    <mat-form-field class="dialog-position-field">
      <mat-label>RAM</mat-label>
      <input #ram="ngModel" matInput name="ram" ngModel placeholder="RAM" required type="text" value="">
    </mat-form-field>
    <br>
    <mat-form-field class="dialog-position-field">
      <mat-label>Disk</mat-label>
      <input #disk="ngModel" matInput name="disk" ngModel placeholder="Disk" required type="text" value="">
    </mat-form-field>
    <br>
    <mat-form-field class="dialog-position-field">
      <mat-label>Maximum number of VMs</mat-label>
      <input #maxVm="ngModel" matInput name="maxVm" ngModel required type="number" value="">
    </mat-form-field>
    <br>
    <mat-form-field class="dialog-position-field">
      <mat-label>Maximum number of simultaneously active VMs</mat-label>
      <input #maxActiveVmSimultaneously="ngModel" matInput name="maxActiveVmSimultaneously" ngModel required
             type="number" value="">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button [disabled]="!f.valid" color="primary" mat-button mat-raised-button>Create</button>
      <button [routerLink]="['/teacher']" mat-button mat-dialog-close>Cancel</button>
    </mat-card-actions>
  </form>
</div>
