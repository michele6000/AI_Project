<div class="dimension">
  <mat-card-title>Solution History</mat-card-title>
  <mat-divider class="mt-10 mb-20"></mat-divider>
  <p *ngIf="history.length < 1">No history available.</p>
  <mat-list>
    <mat-list-item *ngFor="let solution of history ">
      Version: {{solution.version}} - Status: {{solution.status}} - Date: {{solution.creationDate | date:'H:m d/M/y'}}
      <a mat-stroked-button (click)="handleShowSolution(solution.id)" class="ml-20">Show solution</a>
    </mat-list-item>
  </mat-list>
  <mat-card-actions class="mt-10 float-right">
    <button mat-button mat-dialog-close>Dismiss</button>
  </mat-card-actions>
</div>
