<mat-card class="example-card dimensioni">
  <mat-card-header>
    <mat-card-title>Add Course</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-error class="mt-10-center" *ngIf="error">
      Error
    </mat-error>
    <form #f="ngForm">
      <h2>Manage homework</h2>
      <div>

      </div>
      <button type="button" mat-raised-button (click)="fileInput.click()">Choose Correction</button>
      <input hidden (change)="handleFileSelect($event)" accept=".csv" #fileInput type="file" id="file">
      <button mat-raised-button color="primary" class="ml-20" [disabled]="fileAbsent" (click)="send()">Send</button>
      <br>
      <mat-card-actions>
        <button mat-button [disabled]="!f.valid" mat-raised-button color="primary">Save</button>
        <button [routerLink]="['/home']" mat-button mat-dialog-close>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
