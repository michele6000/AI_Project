<mat-card class="example-card dimensioni">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-error class="mt-10-center" *ngIf="error">
      Credenziali errate
    </mat-error>
    <form #f="ngForm" class="login-form" (ngSubmit)="login(f)">
      <mat-form-field class="dialog-position-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" #email="ngModel" ngModel required email placeholder="Email" name="email" value="">
        <mat-error *ngIf="email.invalid">
          Email non valida
        </mat-error>
        <mat-error *ngIf="email.dirty && email.touched">
          Email obbligatoria
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="dialog-position-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" #password="ngModel" ngModel required minlength="6" name="password" value="">
        <mat-error *ngIf="password.dirty && password.touched">
          Password obbligatoria
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button [disabled]="!f.valid" mat-raised-button color="primary">Login</button>
        <button [routerLink]="['/home']" mat-button mat-dialog-close>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
